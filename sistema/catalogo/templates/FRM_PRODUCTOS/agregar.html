{% extends "base.html" %}

{% block titulo %}Agregar Producto{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Agregar Producto</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Llene el siguiente formulario con los datos del producto y luego presione GUARDAR</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Nombre del Producto:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Adjuntar Imagen del Producto:</label>
                            <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control-file" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción del Producto:</label>
                            <textarea id="descripcion" name="descripcion" rows="4" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio del Producto:</label>
                            <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Guardar Producto</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <!-- Puedes añadir alguna nota aquí si es necesario -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
