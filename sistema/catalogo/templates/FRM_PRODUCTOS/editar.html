{% extends "base.html" %}

{% block titulo %}Editar Producto{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-white text-center">
                    <h3>Editar Producto</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Modifique los datos del producto y luego presione GUARDAR</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Nombre del Producto:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Cambiar Imagen del Producto:</label>
                            <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control-file">
                            <small class="form-text text-muted">Deja este campo vacío si no deseas cambiar la imagen actual.</small>
                            <img src="{{ producto.imagen.url }}" alt="Imagen actual" class="img-thumbnail mt-2" height="100">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción del Producto:</label>
                            <textarea id="descripcion" name="descripcion" rows="4" class="form-control" required>{{ producto.descripcion }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio del Producto:</label>
                            <input type="number" id="precio" name="precio" class="form-control" value="{{ producto.precio }}" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block">Guardar Cambios</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <!-- Puedes añadir alguna nota aquí si es necesario -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
