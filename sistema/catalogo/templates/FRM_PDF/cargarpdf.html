<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Cargar PDF</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="pdf_file">Seleccione el archivo PDF:</label>
                            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" class="form-control-file">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n:</label>
                            <textarea id="descripcion" name="descripcion" rows="5" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Cargar PDF</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
